<!DOCTYPE html>

    <title>Seletores de Classe</title>
    <link rel="stylesheet" href="estilo.css">

<body>
    <div>
        <p>Os <span>seletores de classe</span> no CSS nos permitem aplicar estilos <span>personalizados</span> para os elementos da página. Um exemplo é que podemos deixar um elemento span com um <span class="texto-destaque">estilo diferente</span> dos outros elementos span da página.</p>
